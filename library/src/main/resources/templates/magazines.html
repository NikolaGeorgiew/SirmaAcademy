<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Magazines</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Magazines</h1>
<form th:action="@{/magazines}" th:object="${magazine}" method="post">
  <label>Title: <input type="text" th:field="*{title}"></label><br/>
  <label>Publisher: <input type="text" th:field="*{publisher}"></label><br/>
  <label>Year: <input type="text" th:field="*{year}"></label><br/>
  <label>ISSN: <input type="text" th:field="*{issn}"></label><br/>
  <button type="submit">Add Magazine</button>
</form>

<h2>Magazine List</h2>
<ul>
  <li th:each="magazine : ${magazines}">
    <span th:text="${magazine.title}">Title</span> -
    <span th:text="${magazine.publisher}">Author</span> -
    <span th:text="${magazine.year}">Year</span> -
    <span th:text="${magazine.issn}">ISBN</span>
  </li>
</ul>
</body>
</html>
